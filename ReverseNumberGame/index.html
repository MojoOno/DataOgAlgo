<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess the Number</h1>
    <h4>Think of a number between 1 and 100 and the computer will try and guess it</h4>

    <button id="btn_start">Start game</button>

    <ul id="guessList">
    </ul>

    <button id="btn_high">Too High</button>
    <button id="btn_low">Too Low</button>
    <button id="btn_correct">Spot on!</button>

    <p>I finally guessed it!</p>
    <script src="script.js"></script>
</body>
</html>
